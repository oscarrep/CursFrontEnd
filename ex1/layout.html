<!DOCTYPE html>

<body>

        <div class="header"> <!-- black -->

        <div class="articlePubli"> <!-- black -->

                </div>
                <div class="articleContainer"> <!-- no color -->
                    <div class="article"> .article </div> <!-- black -->
                    <div class="article"> .article </div> <!-- blue -->
                </div>
                <div class="articleContainer"> <!-- no color -->
                    <div class="navegacion"> .navegacion </div> <!-- L blue -->
                </div>
            </div>
            <div class="boxRed"> <!-- red -->
                <div class="publiContainer"> <!-- no color -->
                    <div class="publi"> .publicidad </div> <!-- yellow -->
                    <div class="publi"> .publicidad </div> <!-- yellow -->
                </div>
            </div>
        </div>

        <!-------- part III -------->
        <div class="footer"> <!-- black -->
            <div class="pie"> .pie </div> <!-- yellow -->
        </div>
